<div>
    <h1>Upcoming Angualr Events</h1>
    <div>
        <h2>{{event.name}}</h2>
        <div> Date: {{event.date}}</div>
        <div> Time: {{event.time}}</div>
        <div> Price: ${{event.price}}</div>
        <div class="">
            <span>Location: {{event.location.address}}</span>
            <span>&nbsp;</span>
            <span>{{event.location.city}}, {{event.location.country}}</span>
        </div>
    </div>
    <hr>
    
</div>
